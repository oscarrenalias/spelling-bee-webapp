<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="./src/ui/styles/main.css" />
  </head>
  <body>
    <section id="app-init" class="app-init" role="status" aria-live="polite">
      <div class="app-init-card">
        <h1>Spelling Bee</h1>
        <p id="init-message">Loading dictionary...</p>
        <p id="init-error" class="init-error" hidden></p>
        <button id="init-retry" type="button" hidden>Retry</button>
      </div>
    </section>

    <main id="app-shell" class="app-shell" hidden>
      <header class="topbar">
        <div class="title-group">
          <h1>Spelling Bee</h1>
          <p id="seed-display" class="seed-display"></p>
        </div>
        <div class="topbar-actions">
          <button id="new-random-game" type="button">New Random Game</button>
          <form id="seed-form" class="seed-form" autocomplete="off">
            <input
              id="seed-input"
              type="text"
              placeholder="Enter seed"
              aria-label="Seed for reproducible random puzzle"
            />
            <button type="submit" class="secondary-button">Start From Seed</button>
          </form>
        </div>
      </header>

      <section class="status-panel">
        <div class="status-summary">
          <div class="score-chip">
            <span class="status-label">Score</span>
            <strong id="score">0</strong>
          </div>
          <div class="rank-summary">
            <span class="status-label">Rank</span>
            <strong id="rank">Beginner</strong>
            <span id="rank-progress" class="rank-progress"></span>
          </div>
          <div class="found-summary">
            <span class="status-label">Words Found</span>
            <strong id="found-count">0</strong>
          </div>
        </div>
        <ol id="rank-track" class="rank-track" aria-label="Rank milestones"></ol>
      </section>

      <section class="game-layout">
        <div class="left-panel">
          <div class="board-stack">
            <form id="word-form" class="word-form" autocomplete="off">
              <input id="word-input" type="text" minlength="4" spellcheck="false" required />
              <button type="submit">Submit</button>
            </form>
            <letter-board id="letter-board"></letter-board>
            <button id="shuffle-letters" type="button" class="secondary-button board-action-button">Shuffle</button>
          </div>
          <p id="feedback" aria-live="polite" class="feedback"></p>

          <section class="session-panel">
            <h2>Sessions</h2>
            <ul id="sessions"></ul>
          </section>
        </div>

        <aside class="right-panel">
          <section class="found-panel">
            <h2>Found Words</h2>
            <ul id="found-words"></ul>
          </section>

          <section class="hints-panel">
            <div class="panel-header">
              <h2>Hints</h2>
              <button id="toggle-hints" type="button" class="secondary-button">Hide Hints</button>
            </div>
            <div id="hints-content">
              <p><strong>Remaining points:</strong> <span id="remaining-points">0</span></p>
              <p><strong>Remaining words:</strong> <span id="remaining-count">0</span></p>
              <table>
                <thead>
                  <tr>
                    <th>Prefix</th>
                    <th>Count</th>
                  </tr>
                </thead>
                <tbody id="hint-prefixes"></tbody>
              </table>
            </div>
          </section>
        </aside>
      </section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>

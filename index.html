<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="./src/ui/styles/main.css" />
  </head>
  <body>
    <section id="app-init" class="app-init" role="status" aria-live="polite">
      <div class="app-init-card">
        <h1>Spelling Bee</h1>
        <p id="init-message">Loading dictionary...</p>
        <p id="init-error" class="init-error" hidden></p>
        <button id="init-retry" type="button" hidden>Retry</button>
      </div>
    </section>

    <main id="app-shell" class="app-shell" hidden>
      <header class="topbar">
        <div class="title-group">
          <a class="brand-logo-link" href="/" aria-label="Spelling Bee home">
            <img src="./src/ui/assets/spelling-bee-logo.svg" alt="" class="brand-logo" />
            <span class="sr-only">Spelling Bee</span>
          </a>
          <p id="seed-display" class="seed-display"></p>
        </div>
        <div class="topbar-actions">
          <button
            id="toggle-seed-controls"
            type="button"
            class="secondary-button seed-toggle-button"
            aria-controls="seed-form"
            aria-expanded="false"
          >
            Seed
          </button>
          <button id="open-sessions" type="button" class="secondary-button open-sessions-button" aria-expanded="false">
            Sessions
          </button>
          <button id="go-to-today" type="button" class="secondary-button" hidden>Go to Today</button>
          <button id="new-random-game" type="button">New Random Game</button>
          <form id="seed-form" class="seed-form" autocomplete="off">
            <input
              id="seed-input"
              type="text"
              placeholder="Enter seed"
              aria-label="Seed for reproducible random puzzle"
            />
            <button type="submit" class="secondary-button">Start From Seed</button>
          </form>
        </div>
      </header>

      <section class="status-panel">
        <p id="rank-name" class="rank-name">Beginner</p>
        <ol id="rank-track" class="rank-track" aria-label="Rank milestones"></ol>
      </section>

      <section class="game-layout">
        <div class="left-panel">
          <div class="board-stack">
            <p id="feedback" aria-live="polite" class="feedback"></p>
            <form id="word-form" class="word-form" autocomplete="off">
              <div class="word-input-shell">
                <div id="word-input-highlight" class="word-input-highlight" aria-hidden="true"></div>
                <input
                  id="word-input"
                  type="text"
                  minlength="4"
                  spellcheck="false"
                  autocapitalize="off"
                  autocomplete="off"
                  autocorrect="off"
                  inputmode="text"
                  enterkeyhint="done"
                  required
                />
              </div>
            </form>
            <letter-board id="letter-board"></letter-board>
            <div class="board-actions">
              <button id="delete-letter" type="button" class="secondary-button">Delete</button>
              <button id="shuffle-letters" type="button" class="secondary-button">Shuffle</button>
              <button id="submit-word" type="submit" form="word-form">Submit</button>
            </div>
          </div>

          <section class="session-panel">
            <div class="session-panel-header">
              <h2>Sessions</h2>
              <button id="close-sessions" type="button" class="secondary-button close-sessions-button">Close</button>
            </div>
            <ul id="sessions"></ul>
          </section>
        </div>

        <aside class="right-panel">
          <section class="found-panel">
            <h2 id="found-heading">No words found yet</h2>
            <p id="puzzle-display" class="puzzle-display">Puzzle: -</p>
            <ul id="found-words"></ul>
          </section>

          <section class="hints-panel">
            <div class="panel-header">
              <h2>Hints</h2>
              <button id="toggle-hints" type="button" class="secondary-button">Hide Hints</button>
            </div>
            <div id="hints-content">
              <p><strong>Remaining points:</strong> <span id="remaining-points">0</span></p>
              <p><strong>Remaining words:</strong> <span id="remaining-count">0</span></p>
              <table>
                <thead>
                  <tr>
                    <th>Prefix</th>
                    <th>Found / Total</th>
                  </tr>
                </thead>
                <tbody id="hint-prefixes"></tbody>
              </table>
            </div>
          </section>
        </aside>
      </section>
      <div id="sessions-backdrop" class="sessions-backdrop" hidden></div>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
